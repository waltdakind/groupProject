<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki Query Integration</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src='wiki.js'></script>
</head>

<body>

	<form action="" method="POST" role="form">
		<legend>WikiSearch Term</legend>

	<div class="form-group">
		<label for="">Wikipedia</label>
		<input type="text" class="form-control" id="wikiSearch" placeholder="Input field">
	</div>

	

	<button type="submit" id = "wikiSubmit" class="btn btn-large btn-block btn-default">Submit</button>
</form>

	<button type="button" class="btn btn-large btn-block btn-default" id = "clearAll">Clear</button> 

<div class="panel panel-default">
	<div class="panel-header">
		Results
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="well" id = "wikiSpot">
	
</div>
	</div>
</div>

	</body>
</html>
